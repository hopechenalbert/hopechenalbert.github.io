<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>修勾展览(doggo.com)</title> 
</head>
<body>
	
<script>
function changeImage()
{
	element=document.getElementById('mydogimage')
	if (element.src.match("u=232356131,4119863988&fm=253&fmt=auto&app=138&f=JPEG.webp"))
	{
		element.src="/image/c13abb6ae03146ada0fd7b5f922f6b1c.jpg";
	}
	else if (element.src.match("/image/c13abb6ae03146ada0fd7b5f922f6b1c.jpg"))
	{
		element.src="/image/u=1250318974,678267413&fm=253&app=138&size=w931&n=0&f=JPEG&fmt=auto.webp";
	}
    else
	{
		element.src="/image/u=232356131,4119863988&fm=253&fmt=auto&app=138&f=JPEG.webp";
	}
}
function mymakka(){
	var x=document.getElementById("makka").value;
	if(x==""||x!="屁屁"&&x!="扁扁"&&x!="鼓鼓"){
		alert("不是玛卡！！！");
	}else{
		alert("是玛卡！！！");
	}

} 
</script>
<img id="mydogimage" onclick="changeImage()" src="/image/u=1250318974,678267413&fm=253&app=138&size=w931&n=0&f=JPEG&fmt=auto.webp" >
<p>点击修勾就可以变换不同的修勾</p>
<h1>输入你想要查询的玛卡名字（中文）</h1>
<input id="makka" type="text">
<button type="button" onclick ="mymakka()">点击这里检测是否是玛卡</button>
</body>
</html>
